name: Development CI

on:
  push:
    branches: [ develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    name: Development CI
    uses: ./.github/workflows/base-ci.yml
    with:
      node-version: '18'
      continue-on-security-error: true  # Development pipeline is more permissive
      
  notify-dev:
    name: Development Feedback
    runs-on: ubuntu-latest
    needs: ci
    if: always()
    
    steps:
      - name: Development workflow status
        run: |
          if [ "${{ needs.ci.result }}" == "success" ]; then
            echo "âœ… Development CI passed!"
            echo "ğŸš€ Code is ready for review/merge"
          else
            echo "âŒ Development CI failed!"
            echo "ğŸ” Check the failed jobs above"
            echo "ğŸ’¡ Fix issues before requesting review"
          fi