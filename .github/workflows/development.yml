name: Development CI

on:
  push:
    branches: [ develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    name: Development CI
    uses: ./.github/workflows/base-ci.yml
    with:
      node-version: '18'
      continue-on-security-error: true  # Development pipeline is more permissive
      
  notify-dev:
    name: Development Feedback
    runs-on: ubuntu-latest
    needs: ci
    if: always()
    
    steps:
      - name: Development workflow status
        run: |
          if [ "${{ needs.ci.result }}" == "success" ]; then
            echo "✅ Development CI passed!"
            echo "🚀 Code is ready for review/merge"
          else
            echo "❌ Development CI failed!"
            echo "🔍 Check the failed jobs above"
            echo "💡 Fix issues before requesting review"
          fi