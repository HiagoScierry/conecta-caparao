name: Deploy Actions

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (staging, production)'
        required: true
        type: string
      project-path:
        description: 'Project path on server'
        required: false
        type: string
        default: '/opt/conecta-caparao'
      docker-compose-file:
        description: 'Docker compose file to use'
        required: false
        type: string
        default: 'docker-compose.prod.yaml'
      health-check-url:
        description: 'Health check endpoint'
        required: false
        type: string
        default: 'http://localhost:3000/api/health'
    secrets:
      VPC_SSH_PRIVATE_KEY:
        required: true
      VPC_HOST:
        required: true
      VPC_USER:
        required: true
      VPC_PROJECT_PATH:
        required: false

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPC_SSH_PRIVATE_KEY }}
          
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPC_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy to Server
        run: |
          ssh ${{ secrets.VPC_USER }}@${{ secrets.VPC_HOST }} << 'EOF'
            set -e
            
            echo "ğŸš€ Starting ${{ inputs.environment }} deployment process..."
            
            # Navigate to project directory
            cd ${{ secrets.VPC_PROJECT_PATH || inputs.project-path }}
            
            # Pull latest changes from main branch
            echo "ğŸ“¥ Pulling latest changes from main branch..."
            git fetch origin
            git checkout main
            git pull origin main
            
            # Stop existing containers (preserving volumes)
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose -f ${{ inputs.docker-compose-file }} stop || true
            docker compose -f ${{ inputs.docker-compose-file }} rm -f || true
            
            # Clean up old images (but preserve volumes)
            echo "ğŸ§¹ Cleaning up unused Docker resources (preserving volumes)..."
            docker image prune -f || true
            
            # Pull/build and start new containers
            echo "ğŸ—ï¸ Building and starting new containers..."
            docker compose -f ${{ inputs.docker-compose-file }} pull || true
            docker compose -f ${{ inputs.docker-compose-file }} build --no-cache
            docker compose -f ${{ inputs.docker-compose-file }} up -d

            # Wait for services to be ready
            echo "â³ Waiting for services to be ready..."
            sleep 30
            
            # Check if containers are running
            echo "ğŸ” Checking container status..."
            docker compose -f ${{ inputs.docker-compose-file }} ps
            
            # Check application health
            echo "â¤ï¸ Checking application health..."
            timeout 60 bash -c 'until curl -f ${{ inputs.health-check-url }} 2>/dev/null; do echo "Waiting for app..."; sleep 5; done' || echo "Health check timeout - check logs manually"
            
            echo "âœ… ${{ inputs.environment }} deployment completed successfully!"
            echo "ğŸ‰ Application is now running in ${{ inputs.environment }}"
          EOF
          
      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying ${{ inputs.environment }} deployment..."
          ssh ${{ secrets.VPC_USER }}@${{ secrets.VPC_HOST }} << 'EOF'
            cd ${{ secrets.VPC_PROJECT_PATH || inputs.project-path }}
            
            echo "ğŸ“Š Container status:"
            docker-compose -f ${{ inputs.docker-compose-file }} ps
            
            echo "ğŸ“ Recent logs (last 20 lines):"
            docker-compose -f ${{ inputs.docker-compose-file }} logs --tail=20
            
            echo "ğŸ” Git status:"
            git log --oneline -3
            git status --porcelain
          EOF
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "ğŸ‰ ${{ inputs.environment }} Deployment SUCCESS!"
            echo "âœ… Application deployed and running"
            echo "ğŸ·ï¸ Tag: ${{ steps.tag.outputs.result }}"
            echo "ğŸ”— Check your domain for the updated application"
          else
            echo "âŒ ${{ inputs.environment }} Deployment FAILED!"
            echo "ğŸ” Check the logs above for error details"
            echo "ğŸš¨ Manual intervention may be required"
          fi
