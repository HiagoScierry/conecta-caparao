version: '3.1'

services:
  mysql:
    image: mysql:8.0.29
    container_name: mysql_local_caparao
    command: --default-authentication-plugin=mysql_native_password
    # restart: always
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql

  
  node:
    image: node:22.11-alpine
    container_name: node_server
    working_dir: /app
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    ports:
      - 3000:3000
    command: npm run dev
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.incaper.rule=Host(`incaper.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.incaper.entrypoints=websecure"
      - "traefik.http.routers.incaper.tls.certresolver=letsencrypt"
    networks:
      - web
    depends_on:
      - mysql

networks:
  web:
    external: true